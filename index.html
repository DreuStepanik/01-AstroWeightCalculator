<!-- Create a basic HTML page, and make sure it has the following HTML elements. -->

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Astro Weight Calculator</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header>
			<a href="index.html" id="logo">
				<h1>Astro Weight Calculator</h1>
				<h2>Class Project</h2>
				</a>
		</header>		
		<form>
<!-- Create An input element for the user to enter their weight. -->
  		<label>Enter weight in lbs:</label>
  		<input id="userWeight" type="text" weight="weight"><br>	
			<label>Select one of the following:<br>
			Planet Name | Multiple of Earth Gravity</label>		
<!-- A select element for the user to select a planet, populated with option elements where the value attribute is set to the surface gravity for that planet, and the content inside of the option elements represents the name of that planet. -->
  		<select id="planetMultiplier">
	  		<option value="27.9">Sun</option>
	  		<option value="0.377">Mercury</option>
	  		<option value="0.9032">Venus</option>
	  		<option value="1">Earth</option>
	  		<option value="0.1655">Moon</option>
	  		<option value="0.3895">Mars</option>
	  		<option value="2.640">Jupiter</option>
	  		<option value="1.139">Saturn</option>
	  		<option value="0.917">Uranus</option>
	  		<option value="1.148">Neptune</option>
	  		<option value="0.06">Pluto</option>
			</select>
<!-- A button element for the user to calculate their weight based on the above inputs. -->
			<button type="button" onclick="calculatedWeight()">Click me to calculate Weight</button>
  	</form>	
<!-- Output for the final calculated weight. -->
		<p id="calculatedWeight">Here is how much you would weigh...</p>
		<script src="index.js"></script>
	</body>
</html>
